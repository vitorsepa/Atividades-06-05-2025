<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="modo-claro">
    <div class="container">
        <h1>Pokedex</h1>

        <!-- Imagem do Pokémon -->
        <img class="imagem-pokemon" id="img" src="http://via.placeholder.com/150" alt="Imagem do Pokémon">

        <!-- Informações do Pokémon -->
        <div class="info-pokemon">
            <p><strong>Nome:</strong> <span id="nome">---</span></p>
            <p><strong>Número:</strong> <span id="numero">---</span></p>
            <p><strong>Tipo:</strong> <span id="tipo">---</span></p>
            <p><strong>Peso:</strong> <span id="peso">---</span></p>
            <p><strong>Altura:</strong> <span id="altura">---</span></p>
            <p><strong>Habilidades:</strong> <span id="habilidades">---</span></p>
            <p><strong>Estatísticas:</strong> <span id="estatisticas">---</span></p>
        </div>

        <!-- Área de busca do Pokémon -->
        <div class="area-busca">
            <input type="text" id="entrada" placeholder="Digite o nome ou número do Pokémon">
            <button id="botao-buscar">Buscar</button>
        </div>

        <!-- Botões para alternar entre temas -->
        <div class="area-tema">
            <button id="modoClaro">Modo Claro</button>
            <button id="modoEscuro">Modo Escuro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
